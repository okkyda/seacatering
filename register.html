<body>
    <section class="hero" id="home-login">
        <section class="login-section">
            <h2>Register Your Self</h2>
            <form class="login-form" id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" required placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" id="email" name="email" required placeholder="Email">
                </div>

                 <div class="form-group">
                <label for="phone">Active Phone Number</label>
                <input type="text" id="phone" name="phone" required placeholder="08xxxxxxxxxx" pattern="08[0-9]{8,12}">
            </div>

                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" id="name" name="name" required placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="name">Ulangi Password</label>
                    <input type="password" id="name" name="name" required placeholder="Password">
                </div>

                <a href="#">Forgot Password?</a>
                <button type="submit" class="btn-register">Register</button>
               
            </form>
            
            <div id="form-message" class="form-message"></div>
            <!-- Modal Konfirmasi -->
            <div id="confirmModal" class="modal-confirm">
                <div class="modal-confirm-content">
                    <p>Apakah Anda sudah yakin dengan pilihan Anda?</p>
                    <div class="modal-confirm-actions">
                        <button id="btnYakin" class="btn-submit">Yakin</button>
                        <button id="btnKembali" class="btn-cancel">Kembali</button>
                    </div>
                </div>
            </div>
        </section>
    </section>
